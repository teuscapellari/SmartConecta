<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar-se SmartConecta</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header login">
            <!-- <img src="assets/" alt=""> -->
            <a href="index.html"><h2>SmartConecta</h2></a>

            <ul>
                <a href="index.html"><li>Página Inicial</li></a>
                <li>Quem Somos<img src="" alt=""></li>
                <li>Nossa Solução</li>
            </ul>
        </div>
    </header>

    <main class="mainLogin">
        <div class="form">
            <div class="headerLog">
                <!-- <img src="assets/google-logo.png" alt=""> -->
                <h1 class="titleAcess">Acesso à sua conta</h1>
                <p>Bem-Vindo! Digite seus dados abaixo</p>
            </div>
            <form>
                <p> 
                    <label for="email_login">E-mail</label> <br>
                    <input id="email_login" class="campo" name="email_login" required="required" type="email" placeholder="ex. contato@htmlecsspro.com"/>
                </p>
                
                <p> 
                    <label for="senha_login">Senha</label> <br>
                    <input id="senha_login" class="campo" name="senha_login" required="required"  placeholder="********"/>
                </p>

                <!-- <input type="checkbox" id="remember" name="remember" checked> -->
                <!-- <label for="remember" class="remember">Remember for 30 days</label> -->

                <p class="forgot">
                    <a href="">Forgot Password</a>
                </p>

                <button  class="btnSignUp-Login" onclick="entrar()"><a href="home.html">Sign Up</a></button>
                <br> <br>
                <!-- <button class="btnSignUpGoogle"><img src="assets/google-logo.png" alt="">Sign in with Google</button> -->

                <p class="dontHave">Não tem uma conta? <a href="register.html"> Cadastre-se</a></p>
            </form>
        </div>
    </main>
    
</body>
</html>

<script>

    function entrar(){
        var emailVar = email_login.value;
        var senhaVar = senha_login.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar)

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUser;

                    alert("Logado com sucesso");

                    window.location.href = "home.html";
                    
                });
            }else{
                console.log("Houve um erro ao tentar realizar o login");

                resposta.text().then(texto =>{
                    console.erro(texto);
                });
            }
        }).catch(function (erro){
            console.log(erro);
        })
        return false;
    }

</script>
