  function addMorad(){
    if(ipt_nome.value == ''){
      alert("Favor preencher o nome");
    }
    if(ipt_email.value == ''){
      alert("Favor preencher o e-mail");
    }
    if(ipt_telefone.value == ''){
      alert("Favor preencher o telefone");
    }
    if(ipt_apartamento.value == ''){
      alert("Favor preencher o apartamento");
    }
        var nomeVar = ipt_nome.value;
        var emailVar = ipt_email.value;
        var senhaVar = gerarSenha();
        var telefoneVar = ipt_telefone.value;
        var sindicoVar = 0;
        var blocoVar = ipt_bloco.value;
        var torreVar = ipt_torre.value;
        var apartamentoVar = ipt_apartamento.value;
        var fkSindicoVar = sessionStorage.ID_USUARIO;

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                telefoneServer: telefoneVar,
                sindicoServer: sindicoVar,
                blocoServer: blocoVar,
                torreServer: torreVar,
                apartamentoServer: apartamentoVar,
                fkSindicoServer: fkSindicoVar
            })
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            if(resposta.ok){

              //enviarEmail(emailVar, senhaVar);

            let timerInterval
          Swal.fire({
            title: 'Cadastrado com sucesso',
            html: 'Redirecionando em <b></b> milisegundos.',
            icon: 'success',
            timer: 1000,
            timerProgressBar: true,
            didOpen: () => {
              Swal.showLoading()
              const b = Swal.getHtmlContainer().querySelector('b')
              timerInterval = setInterval(() => {
                b.textContent = Swal.getTimerLeft()
              }, 100)
            },
            willClose: () => {
              clearInterval(timerInterval)
            }
          }).then((result) => {
            /* Read more about handling dismissals below */
            if (result.dismiss === Swal.DismissReason.timer) {
              console.log('I was closed by the timer')
            }
          })

          setTimeout(() => {
            window.location.reload();
          },500);

            }else{
                throw("Houve um erro ao tentar realizar o cadastro!")
            }
        }).catch(function (resposta){
            console.log(`#ERRO: ${resposta}`);
        });
        return false;
    }

            // linhaResultado.appendChild(descricao);
            // divResultado.appendChild(fkUsuarioElement);

          }

      } else {
        throw ("Houve um erro na API")
      }
    }).catch(function (resposta) {
      console.error(resposta);
    });
  }

  var password = "";
  function gerarSenha(){
    var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJLMNOPQRSTUVWXYZ!@";
      var passwordLength = 15;

      for (var i = 0; i < passwordLength; i++) {
        var randomNumber = Math.floor(Math.random() * chars.length);
        password += chars.substring(randomNumber, randomNumber + 1);
      }
    return password;
  }
